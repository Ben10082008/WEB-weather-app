<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" id="myInput" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/icons8-search-50.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="humidity_text">Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p class="wind_text">Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="col2">
                <img class="img_col22" src="images/temperature.png">
                <div>
                    <p class="temp_min">0°C</p>
                    <p class="temp_min_text">Temp Min</p>
                </div>
            </div>

            <div class="col2">
                <img class="img_col2" src="images/high-temperature.png">
                <div>
                    <p class="temp_max">50°C</p>
                    <p class="temp_max_text">Temp Max</p>
                </div>
            </div>
        </div>
    </div>

<script>

const apiKey = "22d638ebc054316c27f82e5b4a2d830d";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");
const weatherIcon = document.querySelector(".weather-icon");

var inputElement = document.getElementById("myInput");

async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    

    



    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".temp_min").innerHTML = Math.round(data.main.temp_min) + "°C";
    document.querySelector(".temp_max").innerHTML = Math.round(data.main.temp_max) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";



    if(data.weather[0].main == "Clouds"){
        weatherIcon.src = "images/clouds.png";
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "images/rain.png";
    }
    else if(data.weather[0].main == "Clear"){
        weatherIcon.src = "images/clear.png";
    }
    else if(data.weather[0].main == "Snow"){
        weatherIcon.src = "images/snow.png";
    }
    else if(data.weather[0].main == "Rain"){
        weatherIcon.src = "images/rain.png";
    }
    else if(data.weather[0].main == "Drizzle"){
        weatherIcon.src = "images/drizzle.png";
    }
    else if(data.weather[0].main == "Mist"){
        weatherIcon.src = "images/mist.png";
    }
    else (data.weather[0].main == null);{
        Text("undefiend weather condition!");
    }





}

searchBtn.addEventListener("click", ()=>{
    checkWeather(searchBox.value);

    if(searchBox.value == 0){
        alert("Please enter a valid city or land!");
        inputElement.style.color = "red"
    }
    
})



</script>

    
</body>
</html>
